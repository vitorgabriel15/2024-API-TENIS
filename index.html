<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas de Tênis nas Escolas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Marcas de Tênis Mais Usadas nas Escolas</h2>
    <canvas id="tenisChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('tenisChart').getContext('2d');
        const tenisChart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico
            data: {
                labels: ['SpeedX', 'UrbanStep', 'Flexo', 'JumpForce', 'StrideTech', 'ActiveWave', 'StreetMotion', 'ZoomVibe', 'NeoKicks', 'PulseFeet'], // Nomes das marcas
                datasets: [{
                    label: 'Popularidade das Marcas',
                    data: [80, 75, 65, 70, 60, 85, 90, 50, 78, 72], // Valores de popularidade
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(0, 255, 127, 0.2)',
                        'rgba(255, 69, 0, 0.2)',
                        'rgba(123, 104, 238, 0.2)',
                        'rgba(34, 139, 34, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(0, 255, 127, 1)',
                        'rgba(255, 69, 0, 1)',
                        'rgba(123, 104, 238, 1)',
                        'rgba(34, 139, 34, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
